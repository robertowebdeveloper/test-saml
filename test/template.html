<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eni SAML</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #333;
            background: white;
        }
        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            max-width: 600px;
            display: flex;
            justify-content: space-between;
        }
        .box a {
            display: block;
            padding: 14px 20px;
            font-size: 14px;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 14px;
            background: #3a87ad;
            color: white
        }
        .box a:hover {
            background: #2c2c2c;
        }
        .col {
            display: flex;
            flex-direction: column;
        }
        #logo {
            width: 300px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <main>
        <div class="col">
            <img id="logo" src="https://aadcdn.msftauthimages.net/c1c6b6c8-kbqgytl1-s6utuwgqvsuvcwpyr6oak5dtunju3firpw/logintenantbranding/0/bannerlogo?ts=636972198133335681" alt="">
            #*placeholder*#
        </div>
    </main>
</body>
</html>
